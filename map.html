<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:50%;height:400px;"></div>

<script>
function myMap() {
    
var mapProp= {
    center:new google.maps.LatLng(28.6752367,77.3518548),
    zoom:17,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);


 var marker = new google.maps.Marker({
        position: new google.maps.LatLng(28.6752367,77.3518548), 
        map: map,});}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpHrPnpc74cEKxjoSQ_XoXG7haWTO-cKs&callback=myMap"></script>
<!--
To use this code on your website, get a free API key from Google.
Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

</body>
</html>
